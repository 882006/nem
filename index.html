<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile about me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: white;
        }

        header {
            background-color: #000000;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header img {
            border-radius: 50%;
            margin-top: 10px;
            width: 7cm;
            height: 7cm;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        header h1 {
            margin-bottom: 10px;
        }

        header p {
            margin-top: 5px;
            font-size: 8px;
        }

        .username {
            font-size: 18px;
            margin-top: 10px;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            gap: 5cm;
            margin-top: 20px;
        }

        .icon-container a {
            text-decoration: none;
            color: white;
            text-align: center;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            width: 175px;
            height: 175px;
            background-color: rgba(128, 128, 128, 0.5);
            border-radius: 50%;
        }

        .icon-container a:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.2);
        }

        .playlist-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 3cm;
            flex-wrap: wrap;
        }

        .playlist-container li {
            position: relative;
            width: 400px;
            height: 200px;
            background-color: rgba(128, 128, 128, 0.5);
            border-radius: 12px;
            overflow: hidden;
            margin: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .playlist-container li a {
            display: block;
            text-decoration: none;
            text-align: center;
            color: white;
            font-weight: bold;
            height: 100%;
            width: 100%;
        }

        .playlist-container li:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .profile-view {
            text-align: center;
            margin-top: 30px;
            color: white;
            font-size: 14px;
            position: relative;
            padding: 10px;
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.7);
            width: 250px;
            height: 150px;
            margin: 0 auto;
        }

        .profile-view p {
            font-size: 16px;
        }

        footer {
            background-color: #000000;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .eye-icon {
            font-size: 24px;
            color: white;
            margin-top: 10px;
        }

        .view-count {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            padding: 10px;
            border-radius: 12px;
            font-size: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .view-count i {
            font-size: 15px;
        }

        @media (max-width: 768px) {
            .icon-container {
                flex-direction: column;
                gap: 2cm;
            }

            .playlist-container {
                flex-direction: column;
                align-items: center;
            }

            .playlist-container li {
                width: 90%;
                height: 200px;
                margin: 10px 0;
            }

            .profile-view {
                font-size: 12px;
                width: 200px;
                height: 130px;
            }
        }

        @media (max-width: 480px) {
            .icon-container a {
                font-size: 12px;
            }

            .playlist-container li {
                height: 150px;
            }

            .profile-view {
                font-size: 12px;
                width: 180px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://open.spotify.com/track/3XRG7BS7pstBjxpPpeSb0z?si=4b40eeae89f441ea" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <header>
        <h1>Welcome to Nem Profile</h1>
        <img src="images/chosocoolface.jpg" alt="Profile Picture">
        <p class="username">@nem_nuong.</p>
        <p>Here, you'll find to my links YouTube, Spotify, Discord Server</p>
    </header>

    <!-- Nội dung khác không đổi -->

    <footer>
        <p>© 2025 by Nem. Created with GitHub Pages.</p>
    </footer>

    <script>
        let viewCount = localStorage.getItem('view-count');
        if (!viewCount) {
            viewCount = 0;
        }
        viewCount++;
        localStorage.setItem('view-count', viewCount);
        document.getElementById('view-count').textContent = viewCount;
    </script>
</body>
</html>
