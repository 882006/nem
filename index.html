<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: white;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #000000;
            position: relative;
        }

        .welcome-icons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
        }

        .welcome-icons .heart-icon {
            font-size: 20px;
            color: black;
        }

        .welcome-icons .dots-icon {
            font-size: 20px;
            color: white;
            animation: dots-animation 1.5s infinite steps(1);
        }

        @keyframes dots-animation {
            0% { content: ""; }
            33% { content: "."; }
            66% { content: ".."; }
            100% { content: "..."; }
        }

        .profile-review {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 6cm;
            height: 1cm;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(128, 128, 128, 0.5);
            border-radius: 15px;
            font-size: 14px;
            color: white;
        }

        .profile-review i {
            margin-right: 5px;
        }

        .welcome-message {
            font-size: 26px;
            font-weight: bold;
            margin-top: 1cm;
        }

        header img {
            border-radius: 50%;
            margin-top: 10px;
            width: 6cm;
            height: 6cm;
            object-fit: cover;
        }

        .username {
            font-size: 30px;
            font-weight: bold;
        }

        header p {
            font-size: 16px;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            gap: 3cm;
            margin-top: 20px;
        }

        .icon-container a {
            text-decoration: none;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 175px;
            height: 175px;
            background-color: rgba(128, 128, 128, 0.5);
            border-radius: 15%;
            overflow: hidden;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .icon-container a img {
            width: 80%;
            height: 80%;
            border-radius: 50%;
        }

        .icon-container a:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.2);
        }

        footer {
            background-color: #000000;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 10px;
        }

        @media (max-width: 768px) {
            .icon-container {
                flex-direction: column;
                gap: 2cm;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="welcome-icons">
            <i class="fas fa-heart heart-icon"></i>
            <span class="dots-icon">...</span>
        </div>
        <div class="profile-review">
            <i class="fa-solid fa-eye"></i> Page Review: <span id="view-count">0</span>
        </div>
        <p class="welcome-message">Hello <3 Welcome to Nem Profile</p>
        <img src="images/chosocoolface.jpg" alt="Profile Picture">
        <p class="username">Nem</p>
        <p>Here, you'll find my links: YouTube, Spotify, Discord Server</p>
    </header>

    <section>
        <h2 style="text-align: center; margin-top: 20px;">Connect with Me</h2>
        <p style="text-align: center;">Follow me on:</p>
        <div class="icon-container">
            <a href="https://www.youtube.com/@nemnuong" target="_blank">
                <img src="images/Youtube.png" alt="YouTube Icon"> YouTube
            </a>
            <a href="https://open.spotify.com/user/31njaguxvody6xit6gajvngzhhe4?si=55bdc1bfb41c4cf0" target="_blank">
                <img src="images/Spotify.png" alt="Spotify Icon"> Spotify
            </a>
            <a href="https://discord.gg/2zrethSUr9" target="_blank">
                <img src="images/discord.jpg" alt="Discord Icon"> Discord Server
            </a>
        </div>
    </section>

    <footer> 
        <p>Â© 2025 by Nem. Created with GitHub Pages.</p>
    </footer>

    <script>
        let viewCount = localStorage.getItem('view-count');
        if (!viewCount) {
            viewCount = 0;
        }
        viewCount++;
        localStorage.setItem('view-count', viewCount);
        document.getElementById('view-count').textContent = `${viewCount}`;
    </script>
</body>
</html>
