<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Thêm Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        ul {
            display: flex;
            justify-content: space-around;
            list-style-type: none;
            padding: 0;
        }

        li {
            position: relative;
            width: 60px; /* Chiều rộng của thoi */
            height: 60px; /* Chiều cao của thoi */
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotate(45deg); /* Xoay hình thoi */
            overflow: hidden; /* Cắt phần ngoài hình thoi */
        }

        h2 {
            text-align: center; /* Căn giữa tiêu đề */
            margin-bottom: 20px; /* Khoảng cách dưới tiêu đề */
        }

        .iframe-container {
            display: flex; /* Căn chỉnh ngang với flexbox */
            justify-content: center; /* Căn giữa các iframe */
            gap: 20px; /* Khoảng cách giữa các iframe */
            max-width: 100%; /* Đảm bảo container không vượt quá chiều rộng của màn hình */
            margin: 0 auto; /* Căn giữa container */
        }

        .iframe-container iframe {
            width: 45%; /* Chiều rộng iframe chiếm 45% chiều rộng của container */
            height: 300px; /* Chiều cao bằng chiều rộng để tạo hình vuông */
            border-radius: 12px; /* Bo góc iframe */
            margin-right: 0; /* Đảm bảo không có khoảng cách bên phải */
        }
    </style>
</head>

    li a i {

    /* Thêm hiệu ứng hover */
    li a:hover {
