<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Thêm custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #222222; /* Màu nền của track */
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.6); /* Màu của thanh cuộn */
            border-radius: 5px;
            border: 2px solid #222222; /* Viền thanh cuộn */
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.8); /* Màu khi hover */
        }

        /* Thêm hiệu ứng mượt mà khi cuộn */
        html {
            scroll-behavior: smooth;
        }

        /* Đặt Scroll Snap cho phần cuộn */
        .scroll-container {
            height: 100vh; /* Chiều cao của khu vực cuộn */
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        .scroll-section {
            scroll-snap-align: start;
            height: 100vh; /* Chiều cao mỗi phần */
        }

        /* Thêm custom scrollbar cho playlist container */
        .playlist-container {
            overflow-y: auto;
            max-height: 400px; /* Chiều cao cố định cho container */
            padding-right: 15px;
            scroll-behavior: smooth;
        }

        .playlist-container::-webkit-scrollbar {
            width: 8px;
        }

        .playlist-container::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 5px;
        }

        .playlist-container::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }

        /* Styles for main page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: white;
            border: 10px solid white; /* Outer border for the webpage */
            animation: border-glow 3s infinite alternate;
        }

        @keyframes border-glow {
            0% {
                border-color: black;
                box-shadow: 0 0 10px black;
            }
            50% {
                border-color: white;
                box-shadow: 0 0 30px white;
            }
            100% {
                border-color: black;
                box-shadow: 0 0 10px black;
            }
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #000000;
            position: relative;
        }

        .welcome-message {
            font-size: 26px;
            font-weight: bold;
            margin-top: 1cm; /* 1cm distance from top */
            display: inline-block;
        }

        header img {
            border-radius: 50%;
            margin-top: 1cm; /* Increased margin-top */
            width: 8.5cm; /* Increased size */
            height: 8.5cm; /* Increased size */
            object-fit: cover;
            transition: opacity 0.3s ease, border 0.3s ease;
            border: 5px solid white; /* Increased border thickness */
            padding: 1cm;
            box-sizing: border-box;
            box-shadow: 0 0 20px white; /* Increased glowing effect */
        }

        header img:active {
            opacity: 0.5;
            border: 8mm solid white;
        }

        header h1 {
            margin-top: 15px;
            font-size: 28px;
        }

      .content-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .welcome-message {
        font-size: 36px;
        font-weight: bold;
        text-transform: uppercase;
        margin-bottom: 20px; /* Khoảng cách với avatar */
        margin-top: 0; /* Nếu không muốn khoảng trống phía trên */
    }

    header img {
        border-radius: 50%;
        margin-top: 20px; /* Khoảng cách phía trên avatar */
        width: 8.5cm;
        height: 8.5cm;
        object-fit: cover;
        border: 5px solid white;
        box-shadow: 0 0 20px white;
    }

    .intro-links {
        font-size: 20px;
        margin-top: 20px; /* Tách với avatar */
        margin-bottom: 20px; /* Tách với chữ "NEM" */
    }

    .username {
        font-size: 40px;
        font-weight: bold;
        margin-top: 20px; /* Tách khỏi phần trên */
    }
        header p {
            margin-top: 5px;
            font-size: 16px;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            gap: 2cm;
            margin-top: 20px;
        }

        .icon-container a {
            text-decoration: none;
            color: white;
            text-align: center;
            font-size: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 175px;
            height: 175px;
            background-color: rgba(128, 128, 128, 0.5);
            border-radius: 15%;
            overflow: hidden;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .icon-container a img {
            width: 80%;
            height: 80%;
            border-radius: 50%;
        }

        .icon-container a:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.2);
        }

        .playlist-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 0.5cm;
            flex-wrap: wrap;
        }

        .playlist-container li {
            position: relative;
            width: 11.5cm; /* Thêm 2cm */
            height: 11.5cm; /* Thêm 2cm */
            background-color: rgba(128, 128, 128, 0.5);
            border-radius: 15px;
            overflow: hidden;
            margin: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .playlist-container li a {
            display: block;
            text-decoration: none;
            text-align: center;
            color: white;
            font-weight: bold;
            height: 100%;
            width: 100%;
        }

        .playlist-container li iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .playlist-container li:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .games-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 2cm;
        }

        .game-card {
            width: 14cm; /* Thêm 2cm */
            height: 14cm; /* Thêm 2cm */
            background-color: rgba(128, 128, 128, 0.5);
            border-radius: 15px; /* Rounded corners */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .game-card iframe {
            width: 90%;
            height: 90%;
            border: none;
            border-radius: 15px; /* Rounded corners */
        }

        .game-card:hover {
            background-color: rgba(255, 255, 0, 0.5);
            transform: scale(1.1);
        }

        footer {
            background-color: #000000;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 10px;
            position: relative;
        }

        .profile-review {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: auto;
            height: 0.8cm;
            background-color: rgba(128, 128, 128, 0.5);
            border-radius: 5px;
            font-size: 12px;
            color: white;
            padding: 5px 10px;
        }

        .profile-review i {
            margin-right: 5px;
            color: white;
        }

        .about-me-icons {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .about-me-icons .heart {
            font-size: 20px;
            margin-right: 5px;
            color: red;
            animation: heart-beat 1s infinite alternate;
        }

        .about-me-icons .dots {
            font-size: 20px;
            color: white;
            animation: dots-animation 2s steps(5, end) infinite;
        }

        @keyframes heart-beat {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }

        @keyframes dots-animation {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
            100% { content: '...'; }
        }

        @media (max-width: 768px) {
            .icon-container {
                flex-direction: column;
                gap: 2cm;
            }

            .playlist-container {
                flex-direction: column;
                align-items: center;
            }

            .playlist-container li {
                width: 90%;
                height: 300px;
                margin: 10px 0;
            }

            .games-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
<script>
    const text = "Nem";
    let index = 0;

    function animateTitle() {
      if (index <= text.length) {
        document.title = text.slice(0, index); // Cập nhật nội dung của title
        index++;
        setTimeout(animateTitle, 500); // Điều chỉnh thời gian giữa các ký tự
      }
    }

    // Bắt đầu animation sau khi trang load
    window.onload = animateTitle;
  </script>
 <header>

       <p class="welcome-message">

        <!-- Avatar -->

        <!-- Links introduction -->

</header>

    <section>

        </ul>
    </section>

    <section>
        <h2 style="text-align: center; margin-top: 20px;">Games</h2>
        <p style="text-align: center;">Track my gaming stats:</p>
        <div class="games-container">
            <div class="game-card">
                <iframe src="https://tracker.gg/valorant/profile/riot/Hatsune%20Miku%23nem/overview" allowfullscreen></iframe>

    <footer> 
        <p>© 2025 by Nem. Created with GitHub Pages.</p>
    </footer>

    <div class="profile-review">
        <i class="fa-solid fa-eye"></i> Page Review: <span id="view-count">0</span>
    </div>

    <script>
        let viewCount = localStorage.getItem('view-count');
        if (!viewCount) {
            viewCount = 0;
        }
        viewCount++;
        localStorage.setItem('view-count', viewCount);
        document.getElementById('view-count').textContent = viewCount;
    </script>
</body>
</html>
