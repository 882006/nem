<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Your existing CSS code goes here */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: white;
            border: 10px solid white;
            animation: border-glow 3s infinite alternate;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #000000;
            position: relative;
        }

        .welcome-message {
            font-size: 30px;
            font-weight: bold;
            margin-top: 1cm;
            display: inline-block;
            color: white;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.6);
        }

        header img {
            border-radius: 50%;
            margin-top: 1cm;
            width: 8.5cm;
            height: 8.5cm;
            object-fit: cover;
            transition: opacity 0.3s ease, border 0.3s ease;
            border: 5px solid white;
            padding: 1cm;
            box-sizing: border-box;
            box-shadow: 0 0 20px white;
        }

        header img:active {
            opacity: 0.5;
            border: 8mm solid white;
        }

        header h1 {
            margin-top: 15px;
            font-size: 28px;
        }

        .username {
            margin-top: 10px;
            font-size: 40px;
            font-weight: bold;
            position: absolute;
            left: 2.5cm;
            top: 4cm;
            color: white;
        }

        header p {
            margin-top: 5px;
            font-size: 16px;
        }

        /* Additional style for the rest of the page */
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 2cm;
            margin-top: 20px;
        }

        .icon-container a {
            text-decoration: none;
            color: white;
            text-align: center;
            font-size: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 175px;
            height: 175px;
            background-color: rgba(128, 128, 128, 0.5);
            border-radius: 15%;
            overflow: hidden;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .icon-container a img {
            width: 80%;
            height: 80%;
            border-radius: 50%;
        }

        .icon-container a:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.2);
        }

        /* Playlist container styling */
        .playlist-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 0.5cm;
            flex-wrap: wrap;
        }

        .playlist-container li {
            position: relative;
            width: 9.5cm;
            height: 9.5cm;
            background-color: rgba(128, 128, 128, 0.5);
            border-radius: 15px;
            overflow: hidden;
            margin: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .playlist-container li a {
            display: block;
            text-decoration: none;
            text-align: center;
            color: white;
            font-weight: bold;
            height: 100%;
            width: 100%;
        }

        .playlist-container li iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .playlist-container li:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        /* Other sections */
        footer {
            background-color: #000000;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 10px;
            position: relative;
        }

        .profile-review {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: auto;
            height: 0.8cm;
            background-color: rgba(128, 128, 128, 0.5);
            border-radius: 5px;
            font-size: 12px;
            color: white;
            padding: 5px 10px;
        }

        .profile-review i {
            margin-right: 5px;
            color: white;
        }
        
        /* Responsiveness */
        @media (max-width: 768px) {
            .icon-container {
                flex-direction: column;
                gap: 2cm;
            }

            .playlist-container {
                flex-direction: column;
                align-items: center;
            }

            .playlist-container li {
                width: 90%;
                height: 300px;
                margin: 10px 0;
            }

            .games-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

    <div class="profile-review">

    </div>

    <script>
        let viewCount = localStorage.getItem('view-count');
        if (!viewCount) {
            viewCount = 0;
        }
        viewCount++;
        localStorage.setItem('view-count', viewCount);
        document.getElementById('view-count').textContent = viewCount;
