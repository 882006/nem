    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: white;
            animation: border-glow 3s infinite alternate;
        }

        @keyframes border-glow {
            0% { border-color: black; box-shadow: 0 0 10px black; }
            50% { border-color: white; box-shadow: 0 0 30px white; }
            100% { border-color: black; box-shadow: 0 0 10px black; }
        }

        header {
            text-align: center;
            padding: 20px;
        }

        header img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 0 20px white;
            margin-top: 20px;
        }

        header p, h1 {
            margin-top: 20px;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .icon-container a {
            text-decoration: none;
            color: white;
            text-align: center;
            font-size: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            background-color: rgba(128, 128, 128, 0.5);
            border-radius: 15%;
            overflow: hidden;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .icon-container a:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.2);
        }

        .playlist-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
        }

        .playlist-container iframe {
            width: 300px;
            height: 300px;
            border-radius: 15px;
            border: none;
        }

        .username {
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
