<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: white;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #000000;
            position: relative;
        }

        .welcome-icons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
        }

        .welcome-icons .heart-icon {
            font-size: 20px;
            color: black;
        }

        .welcome-icons .dots-icon {
            font-size: 20px;
            color: white;
            animation: dots-animation 1.5s infinite steps(1);
        }

        @keyframes dots-animation {
            0%, 100% { content: ""; }
            33% { content: "."; }
            66% { content: ".."; }
        }

        .profile-review {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 6cm;
            height: 1cm;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(128, 128, 128, 0.5);
            border-radius: 15px;
            font-size: 14px;
            color: white;
        }

        .profile-review i {
            margin-right: 5px;
        }

        .welcome-message {
            font-size: 26px;
            font-weight: bold;
            margin-top: 1cm;
        }

        header img {
            border-radius: 50%;
            margin-top: 10px;
            width: 6cm;
            height: 6cm;
            object-fit: cover;
        }

        .username {
            font-size: 30px;
            font-weight: bold;
        }

        header p {
            font-size: 16px;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            gap: 3cm;
            margin-top: 20px;
        }

        .playlist-container {
            display: flex;
            justify-content: center;
            gap: 2cm;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .playlist-container li {
            position: relative;
            width: 300px; /* Tăng kích thước */
            height: 300px; /* Tăng kích thước */
            background-color: rgba(128, 128, 128, 0.5);
            border-radius: 15px;
            overflow: hidden;
            margin: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .playlist-container li a {
            display: block;
            text-decoration: none;
            text-align: center;
            color: white;
            font-weight: bold;
            height: 100%;
            width: 100%;
        }

        .playlist-container li iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .playlist-container li:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        footer {
            background-color: #000000;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 10px;
        }

        @media (max-width: 768px) {
            .icon-container {
                flex-direction: column;
                gap: 2cm;
            }

            .playlist-container {
                flex-direction: column;
                align-items: center;
            }

            .playlist-container li {
                width: 90%;
                height: 300px;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="welcome-icons">
            <i class="fas fa-heart heart-icon"></i>
            <span class="dots-icon">...</span>
        </div>
        <div class="profile-review">
            <i class="fa-solid fa-eye"></i> Page Review: <span id="view-count">0</span>
        </div>
        <p class="welcome-message">Hello <3 Welcome to Nem Profile</p>
        <img src="images/chosocoolface.jpg" alt="Profile Picture">
        <p class="username">Nem</p>
        <p>Here, you'll find my links: YouTube, Spotify, Discord Server</p>
    </header>

    <section>
        <h2 style="text-align: center; margin-top: 20px;">Riot Games Stats</h2>
        <div class="icon-container">
            <a href="https://tracker.gg/valorant/profile/riot/Hatsune%20Miku%23nem/overview" target="_blank">
                <img src="images/Valorant.png" alt="Valorant Icon"> Valorant Stats
            </a>
            <a href="https://tracker.gg/tft/profile/riot/Hatsune%20Miku%23nem/overview" target="_blank">
                <img src="images/tft.jpg" alt="TFT Icon"> Teamfight Tactics Stats
            </a>
        </div>
    </section>

    <section>
        <h2 style="text-align: center; margin-top: 20px;">My Favorite Playlists</h2>
        <ul class="playlist-container">
            <li>
                <a href="https://open.spotify.com/embed/playlist/37i9dQZF1E4xTpGY9MLJPI?utm_source=generator">
                    <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1E4xTpGY9MLJPI?utm_source=generator" 
                        width="100%" height="100%" frameBorder="0" allowfullscreen="" 
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </a>
            </li>
            <li>
                <a href="https://open.spotify.com/embed/playlist/0bTfvPdUr2wALFcCshXXqd?utm_source=generator">
                    <iframe src="https://open.spotify.com/embed/playlist/0bTfvPdUr2wALFcCshXXqd?utm_source=generator" 
                        width="100%" height="100%" frameBorder="0" allowfullscreen="" 
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </a>
            </li>
        </ul>
    </section>

    <footer> 
        <p>© 2025 by Nem. Created with GitHub Pages.</p>
    </footer>

    <script>
        let viewCount = localStorage.getItem('view-count');
        if (!viewCount) {
            viewCount = 0;
        }
        viewCount++;
        localStorage.setItem('view-count', viewCount);
        document.getElementById('view-count').textContent = `${viewCount}`;
    </script>
</body>
</html>
